<!DOCTYPE html>
<html>
<head>
  <title>Sales Data</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
      text-align: left;
    }
  </style>
  <script>
    function fetchData() {
      fetch("https://script.google.com/macros/s/AKfycbzbGJ6y1iFxnCi9NlbZAX8JAsuctExmF6kXwrgTYZ-jkMsxZWg88T-1i_thENIfaabi/exec?fetchData=true")
        .then(response => response.json())
        .then(data => {
          var tableBody = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
          data.forEach(function(row, index) {
            if (index === 0) return; // Skip header row if it exists
            var newRow = tableBody.insertRow();
            row.forEach(function(cell) {
              var newCell = newRow.insertCell();
              newCell.textContent = cell;
            });
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    window.onload = fetchData; // Fetch data when the page loads
  </script>
</head>
<body>
  <h1>Sales Data</h1>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Client</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total Amount</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here -->
    </tbody>
  </table>
  <br>
  <a href="index.html">Go Back to Form</a>
</body>
</html>
